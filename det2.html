<!DOCTYPE html>
<html>
<head>
<title>2*2 DETERMINANT CALCULATION</title>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script type="text/javascript">
function formatInt(i) {
  return i >= 0 ? i : "("+i+")";
}
function parseCell(name)
{
  var v = document.getElementById(name).value
  if(parseInt(v) == v) {
    document.getElementById(name).style.backgroundColor="#FFFFFF";
    return v;
  }
  else {
    document.getElementById(name).style.backgroundColor="#FF0000";
    return NaN;
  }
}
function calc()
{
  var a = parseCell("a");
  var b = parseCell("b");
  var c = parseCell("c");
  var d = parseCell("d");
  if(isNaN(a) || isNaN(b) || isNaN(c) || isNaN(d)) {
    document.getElementById("output").innerHTML = "ENTER NUMBERS";
    return;
  }
  document.getElementById("output").innerHTML = "$$\\left|\\begin{matrix}" + a + "&" + b + "\\\\" + c + "&" + d + "\\end{matrix}\\right|=" +
   formatInt(a) +"\\cdot " + formatInt(d) + " - " + formatInt(b) + "\\cdot " + formatInt(c) + "=" + formatInt(a*d) + "-" + formatInt(b*c) + "=" +
   (a*d - b*c) + "$$";
   MathJax.typeset();
}
</script>
</head>
<body>
<p align="center"><b>2*2 DETERMINANT CALCULATION</b></p>
<p align="center"><input id="a"><input id="b"></p>
<p align="center"><input id="c"><input id="d"></p>
<p align="center"><input type="button" value="CALC" onclick="calc();"></p>
<p align="center" id="output">ENTER NUMBERS</p>
</body>
</html>
